<!DOCTYPE html>
<html>
	<head>
		<title>Jquery Math Quiz</title>
		<link type='text/css' rel='stylesheet' href='css/style.css'/>
	</head>
	<body>
		<div id='container'>
			<div id='title'>
				<h1>Jquery Math Quiz</h1>
			</div>
   			<br/>
   			<div class='button' id='change' onclick="goChangeTheme()"><a href='#'>Change Theme</a></div>
  			<div class='quiz'></div>
    		<div class='button' id='next' onclick="goNext()"><a href='#'>Next</a></div>
    		<div class='button' id='prev' onclick="goPreview()"><a href='#'>Preview</a></div>
    		<div class='button' id='replay' onclick="goRePlay()"><a href='#'>Replay</a></div>
    	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src='js/javascripts.js'></script>
	</body>
</html>
