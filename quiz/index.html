<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic Quiz Project</title>
		<link type='text/css' rel='stylesheet' href='css/style.css'/>
	</head>
	<body>
		<div id='container'>
			<div id='title'>
				<h1>Math Quiz</h1>
			</div>
   			<br/>
  			<div class='quiz'></div>
    		<div class='button' id='next' onclick="goNext()"><a href='#'>Next</a></div>
    		<div class='button' id='prev' onclick="goPreview()"><a href='#'>Preview</a></div>
    		<div class='button' id='replay' onclick="goRePlay()"><a href='#'>Replay</a></div>
    	</div>

		<script type='text/javascript' src='js/javascripts.js'></script>
	</body>
</html>
